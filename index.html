  <head>

    <title>Stylophone</title>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --black-plastic: rgb(28, 24, 30);
      }

      html,
      body {
        height: 100%;
        font-family: tahoma, sans-serif;
      }

      body {
        display: grid;
        place-items: center;
      }

      .stylophone {
        transform: scale(1.5);
        width: 500px;
        height: 300px;
        background-color: var(--black-plastic);
        border-radius: 3px;
        border: 4px solid var(--black-plastic);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
      }

      .top {
        height: 70%;
        background-color: var(--black-plastic);
        border: 3px solid var(--black-plastic);
        box-shadow: -0.5px -0.5px 0.5px rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        display: flex;
        flex-direction: column;
      }

      .grill {
        text-align: right;
        padding: 5% 2%;
        height: 100%;
        box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--black-plastic);
        border-radius: 3px;
        background-image: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.3) 0%,
            rgba(0, 0, 0, 0.2) 30%,
            rgba(220, 220, 220, 1) 30%,
            rgba(240, 250, 240, 1) 50%,
            rgba(0, 0, 0, 1) 51%,
            rgba(200, 205, 200, 1) 54%,
            rgba(220, 225, 220, 1) 70%,
            rgba(255, 255, 255, 1) 85%,
            rgba(0, 0, 0, 0.2) 85%,
            rgba(0, 0, 0, 0.2) 100%
          ),
          linear-gradient(
            90deg,
            rgba(0, 0, 0, 0.5) 0%,
            rgba(0, 0, 0, 0.5) 20%,
            rgba(180, 200, 180, 1) 20%,
            rgba(255, 255, 255, 1) 30%,
            rgba(180, 180, 180, 1) 40%,
            rgba(0, 0, 0, 0.7) 40%,
            rgba(0, 0, 0, 0.7) 100%
          );
        background-size: 4.25% 5%;
      }

      }

      .middle {
        background-color: var(--black-plastic);
        height: 15%;
        width: 100%;
        display: flex;
      }

      .panel {
        background-color: var(--black-plastic);
        box-shadow: -1px -1px 1px black, 0 0.5px 0.5px rgba(255, 255, 255, 0.7);
        border-radius: 2px;
        flex: 1.5;
        align-items: center;
        height: 85%;
        font-size: 8px;
        padding: 1px;
        color: var(--black-plastic);
        text-shadow: 0.25px 0.25px 0.25px rgba(255, 255, 255, 0.3),
          -0.25px -0.25px 0.25px rgba(20, 20, 20, 0.3);
        margin: 2px 3px;
        display: flex;
      }

      .panel:last-child {
        flex: 9;
        margin-right: 0;
      }

      .panel span {
        margin-top: -2.5px;
        margin-left: 2px;
      }

      .panel .hole {
        flex: 1;
        background-color: black;
        width: 100%;
        height: 100%;
        margin-left: 4px;
        border-radius: 2px;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        padding: 2px 10px;
      }

      .stylus {
        width: 97%;
        height: 90%;
        background-color: var(--black-plastic);
        position: relative;
        display: none;
      }

      .stylus::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 5%;
        height: 100%;
        background-color: gold;
      }

      .bottom {
        height: 30%;
        background: linear-gradient(
          354deg,
          rgba(224, 222, 222, 1) 0%,
          rgba(230, 226, 226, 1) 35%,
          rgba(255, 255, 255, 1) 100%
        );
        display: flex;
        padding: 0 15px;
        border-radius: 2px;
      }

      .switches {
        display: flex;
        flex-direction: column;
        color: white;
        margin: 4px 0;
        border-left: 5px solid rgb(30, 30, 30);
        border-right: 5px solid rgb(30, 30, 30);
        border-radius: 0.5px;
      }

      .switches > .label {
        background-color: rgb(30, 30, 30);
        text-align: center;
        font-size: 8px;
        padding: 5px;
      }

      .switch-row {
        margin-left: -10px;
        margin-right: -10px;
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .switch {
        height: 30px;
        width: 15px;
        background-color: black;
        position: relative;
        border-radius: 0.5px;
      }

      .switch::before {
        content: "";
        position: absolute;
        left: 0;
        height: 60%;
        width: 100%;
        border-radius: 0.5px;
        background-color: rgb(70, 70, 70);
        background-image: linear-gradient(
          180deg,
          rgba(50, 50, 50, 0.5) 0%,
          rgba(50, 50, 50, 0.5) 30%,
          rgba(20, 20, 20, 0.7) 50%,
          rgba(20, 20, 20, 0.3) 70%,
          rgba(50, 50, 50, 0.5) 100%
        );
        background-size: 100% 10%;
        cursor: pointer;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.5);
      }
      .switch.off::before {
        top: 0;
      }
      .switch.on::before {
        bottom: 0;
      }
      .switch::after {
        position: absolute;
        right: -10px;
        top: -25%;
        height: 150%;
        text-align: center;
        color: black;
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 1.2;
        font-size: 5px;
        font-weight: bold;
      }
      .switch:nth-child(1)::after {
        content: "POWER";
      }
      .switch:nth-child(2)::after {
        content: "VIBRATO";
      }

      .key-container {
        flex: 1;
        margin-left: 20px;
        display: flex;
        flex-direction: column;
      }

      .sharp-labels {
        display: grid;
        grid-template-columns: 0.5fr 1fr 1fr 2fr 1fr 3fr 1fr 2fr 0.5fr;
        font-size: 7px;
        justify-content: space-around;
        text-align: center;
        margin-top: -1px;
      }

      .sharp-labels div:nth-child(1) {
        grid-column: 2;
      }
      .sharp-labels div:nth-child(2) {
        grid-column: 4;
      }
      .sharp-labels div:nth-child(3) {
        grid-column: 6;
      }
      .sharp-labels div:nth-child(4) {
        grid-column: 8;
      }

      .natural-labels {
        display: flex;
        font-size: 7px;
        justify-content: space-around;
        margin-top: -1px;
      }

      .label-group {
        display: flex;
        justify-content: space-around;
      }

      .keys {
        flex: 1;
        position: relative;
        clip-path: polygon(8% 0%, 92% 0%, 100% 50%, 100% 100%, 0% 100%, 0% 50%);
      }

      .keys::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset -1px -2px 1px 0px rgb(0, 0, 0),
          inset 0.5px -2px 1.5px 1px rgb(0, 0, 0);
        pointer-events: none;
        mix-blend-mode: overlay;
        background-image: url(subtle-grunge.png),
          linear-gradient(
            90deg,
            rgba(225, 223, 242, 0.3) 0%,
            rgba(231, 231, 235, 0.4) 35%,
            rgba(201, 237, 245, 0.5) 100%
          );
      }

      .naturals {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        height: 100%;
      }

      .sharps {
        position: absolute;
        top: 0;
        height: 50%;
        width: 100%;
        display: grid;
        pointer-events: all;
        grid-template-columns:
          0.5fr repeat(1, 1fr) 1fr repeat(2, 1fr) 1fr repeat(3, 1fr)
          1fr repeat(2, 1fr) 0.5fr;
      }

      .key {
        background-color: rgb(147, 153, 139);
        border: 1px solid black;
        border-top: none;
      }

      .naturals .key {
        border-bottom: none;
      }

      .naturals .key:first-child {
        border-left: none;
      }

      .naturals .key:last-child {
        border-right: none;
      }

      .sharps .key {
        background-color: black;
        clip-path: polygon(
          0% 0%,
          100% 0%,
          100% 75%,
          75% 100%,
          25% 100%,
          0% 75%
        );
        position: relative;
      }

      .sharps .key > div {
        background-color: rgb(147, 153, 139);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 5px 1px;
        clip-path: inherit;
      }

      .naturals > * + * {
        border-left: none;
      }

      .sharps > * + * {
        border-left: none;
      }

      .sharps .key:nth-child(1) {
        grid-column: 2;
        border-left: 1px solid black;
      }
      .sharps .key:nth-child(2) {
        grid-column: 4;
        border-left: 1px solid black;
      }
      .sharps .key:nth-child(4) {
        grid-column: 7;
        border-left: 1px solid black;
      }
      .sharps .key:nth-child(7) {
        grid-column: 11;
        border-left: 1px solid black;
      }
    </style>
  </head>
  <body>

      <div class="bottom">
        <div class="switches">
          <div class="label">OFF</div>
          <div class="switch-row">
            <div class="power switch on"></div>
            <div class="vibrato switch off"></div>
          </div>
          <div class="label">ON</div>
        </div>
        <div class="key-container">
          <div class="sharp-labels">
            <div>1.5</div>

              <div>3.5</div>

              <div class="key" data-note="C4"></div>
              <div class="key" data-note="D4"></div>
              <div class="key" data-note="E4"></div>
            </div>
            <div class="sharps">
              <div class="key" data-note="A#2"><div></div></div>
              <div class="key" data-note="C#3"><div></div></div>
              <div class="key" data-note="D#3"><div></div></div>
              <div class="key" data-note="F#3"><div></div></div>
              <div class="key" data-note="G#3"><div></div></div>
              <div class="key" data-note="A#3"><div></div></div>
              <div class="key" data-note="C#4"><div></div></div>
              <div class="key" data-note="D#4"><div></div></div>
            </div>

          <div class="natural-labels">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>

            <div>10</div>
            <div>11</div>
            <div>12</div>
          </div>

    </div>
    <script>
      const FREQUENCY_MAP = {
        A2: 108.0,
        "A#2": 114.42,
        B2: 121.23,
        C3: 128.43,
        "C#3": 136.07,
        D3: 144.16,
        "D#3": 152.74,
        E3: 161.82,
        F3: 171.44,
        "F#3": 181.63,
        G3: 192.43,
        "G#3": 203.88,
        A3: 216.0,
        "A#3": 228.84,
        B3: 242.45,
        C4: 256.87,
        "C#4": 272.14,
        D4: 288.33,
        "D#4": 305.47,
        E4: 323.63,
      };

      let currentOscillator;
      let switches = {
        power: true,
        vibrato: false,
      };
      document.querySelectorAll(".key").forEach((key) => {
        key.addEventListener("mousedown", () => {
          if (!switches.power) {
            // The device is off
            return;
          }

          const context = new AudioContext();
          const oscillator = context.createOscillator();
          const gainNode = context.createGain();

          if (currentOscillator) {
            currentOscillator.disconnect();
          }

          oscillator.type = "square";
          oscillator.frequency.value = FREQUENCY_MAP[key.dataset.note];
          oscillator.connect(context.destination);
          gainNode.gain.value = 0.3;

          oscillator.connect(gainNode);
          gainNode.connect(context.destination);

          currentOscillator = oscillator;

          oscillator.start();
        });
        key.addEventListener("mouseenter", (e) => {
          if (!switches.power) {
            // The device is off
            return;
          }

          if (!currentOscillator) {
            return;
          }

          const context = new AudioContext();
          const oscillator = context.createOscillator();
          const gainNode = context.createGain();

          if (currentOscillator) {
            currentOscillator.disconnect();
          }

          oscillator.type = "square";
          oscillator.frequency.value = FREQUENCY_MAP[key.dataset.note];
          oscillator.connect(context.destination);
          gainNode.gain.value = 0.3;

          oscillator.connect(gainNode);
          gainNode.connect(context.destination);

          currentOscillator = oscillator;

          oscillator.start();
        });
      });
      document.querySelector(".keys").addEventListener("mouseleave", () => {
        if (currentOscillator) {
          currentOscillator.stop();
          currentOscillator.disconnect();
          currentOscillator = null;
        }
      });
      document.querySelector(".keys").addEventListener("mouseup", () => {
        if (currentOscillator) {
          currentOscillator.stop();
          currentOscillator.disconnect();
          currentOscillator = null;
        }
      });

      document.querySelectorAll(".switch").forEach((el) => {
        el.addEventListener("click", () => {
          if (el.classList.contains("on")) {
            el.classList.remove("on");
            el.classList.add("off");

            // We've turned it off
            if (el.classList.contains("power")) {
              switches.power = false;
            }
            if (el.classList.contains("vibrato")) {
              switches.vibrato = false;
            }
          } else {
            el.classList.remove("off");
            el.classList.add("on");

            // We've turned it on
            if (el.classList.contains("power")) {
              switches.power = true;
            }
            if (el.classList.contains("vibrato")) {
              switches.vibrato = true;
            }
          }
        });
      });
    </script>
  </body>
